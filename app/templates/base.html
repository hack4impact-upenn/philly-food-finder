<html>
  <head>

    <!-- CSS -->
    <link href="/static/css/foundation.css" rel="stylesheet" type="text/css">
    <link href="/static/css/foundation.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">

    <!-- JavaScript -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script src="/static/js/custom.js"></script>

    <!-- Don't launch the Foundation JS until the DOM has loaded -->
    <script>
        $(document).ready(function() {
            $(document).foundation();
        });  
    </script>

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}

  </head>
  <body>
    <div class="fixed sticky">
      <nav class="top-bar" data-topbar role="navigation" 
           data-options="sticky_on: large">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#"><img src="../static/img/FPAC_logo.svg"/></a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <ul class="left">
            <li><a href="#" id="l_map">map</a></li>
            <li><a href="#" id="l_faq">faq</a></li>
            <li><a href="#" id="l_about">about</a></li>
            <li><a href="#" id="l_contact">contact</a></li>
            
          </ul>
        </section>
      </nav>
    </div>

    {% block content %}

    {% endblock %}

    <!-- sections of stuff
    <a name="map"></a>
    <h3 data-magellan-destination="map">map</h3>

    <a name="faq"></a>
    <h3 data-magellan-destination="faq">faq</h3>
    -->


  </body>
</html>
