    <!-- JavaScript -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Don't launch the Foundation JS until the DOM has loaded -->
    <script>
        $(document).ready(function() {
            $(document).foundation();
        });  
    </script>

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    
    <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    {% if title %}
    <title>{{title}} - GPCAH</title>
    {% else %}
    <title>GPCAH</title>
    {% endif %}

    <div class="fixed sticky">
      <nav class="top-bar" data-topbar role="navigation" 
           data-options="sticky_on: large">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#"><img src="../static/img/FPAC_logo.svg"/></a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a>
          </li>
        </ul>

        <section class="top-bar-section">
          <ul class="left">
            <li><a href="#" id="l_map">map</a></li>
            <li><a href="#" id="l_faq">faq</a></li>
            <li><a href="#" id="l_about">about</a></li>
            <li><a href="#" id="l_contact">contact</a></li>
            
          </ul>

         <!-- Right Nav Section -->
         <ul class="right">
            {% if current_user.is_authenticated() %}
              <li><a href=" {{ url_for('user.logout') }} "> logout </a></li>
            {% endif %}
            {% if not current_user.is_authenticated() %}
              <li><a href=" {{ url_for('user.login') }} "> login </a></li>
            {% endif %}
          </ul>
