  {% extends "base.html" %}

<!-- Map -->
  {% block content %}
  <div class = "large-8 medium-8 small-12 columns">
<script type="text/javascript">
    var map;
//    var markers = [];
    $(document).ready(function(){
      map = new GMaps({
        el: 'map',
        lat: -12.043333,
        lng: -77.028333
      });
      $('#geocoding_form').submit(function(e){
        e.preventDefault();
        GMaps.geocode({
          address: $('#address').val().trim(),
          callback: function(results, status){
            if(status=='OK'){
              map.removeMarkers();
              var markers = [];
              console.log(markers);
              var latlng = results[0].geometry.location;
                  var minLat = latlng.lat();
                  var maxLat = latlng.lat();
                  var minLng = latlng.lng();
                  var maxLng = latlng.lng();              
            $.getJSON($SCRIPT_ROOT + '/_map', 
            function(data) {
              for (var i = 0; i < data["addresses"].length; i++)
              {
                var newAddress = data["addresses"][i]["address"]["line1"];

                (function(){
                    var newTitle = data["addresses"][i]["name"];
                    var newDescription = newTitle + "<br>" + data["addresses"][i]["description"] + "<br>" 
                    + "Contact Information: " + data["addresses"][i]["phone_number"];
                    var newType = data["addresses"][i]["location_type"];
                if (newType == 'FARMERS_MARKET') { var image = "../static/img/m_yellow.png" }
                else if (newType == 'FOOD_CUPBOARD') { var image = "../static/img/m_blue.png" }
                else if (newType == 'MEALS_ON_WHEELS') { var image = "../static/img/m_green.png" }
                else if (newType == 'SHARE') { var image = "../static/img/m_red.png" }
                else if (newType == 'SOUP_KITCHEN') { var image = "../static/img/m_orange.png" }
                else if (newType == 'WIC_OFFICE') { var image = "../static/img/m_purple.png" }
                else                   { var image = "../static/img/FPAC_LOGO.png"}

                GMaps.geocode({
                  address: newAddress,
                  callback: function(results, status) {
                    if (status == 'OK')
                    {
                      var newMarker = results[0].geometry.location; 
                      myLat = newMarker.lat();
                      myLng = newMarker.lng();
                      console.log(myLat);
                      console.log(myLng);
                      console.log(newTitle);
                      console.log(image);
                      markers.push({
                        lat : newMarker.lat(),
                        lng : newMarker.lng(),
                        title: newTitle,
                        icon : {url: image,
                                size: new google.maps.Size(50,50),
                                scaledSize: new google.maps.Size(20,25)},
                        infoWindow : { content: newDescription }
                      }); 
                     console.log(markers);
                     console.log(minLng);
                     console.log(maxLng);
                     console.log(minLat);
                     console.log(maxLat);
                    }
                    map.addMarkers(markers);      
                    map.fitZoom();  
                  }
                  }); }) ();
              }

           });
            }
          }
        });
      });                                
    });
    </script>
  </div>
  <h1>GMaps.js &mdash; Markers</h1>
  <div class="row">
    <div class="span11">
      <form method="post" id="geocoding_form">
        <label for="address">Address:</label>
        <div class="input large-8 medium-8 small-12 columns">
          <input type="text" id="address" name="address" />
          <input type="submit" class="btn" value="Search" />
        </div>
      </form>      
      <div class="large-8 medium-8 small-12 columns large-centered">
          <div id="map"></div>
      </div>
    </div> 
  </div>
  {% endblock %}
