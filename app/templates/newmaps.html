  {% extends "base.html" %}

<!-- Map -->
  {% block content %}
<div class="large-centered 
                  large-10 medium-centered medium-8 small-8 small-centered
                  columns">
<script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: 'map',
        lat: 39.9500,
        lng: -75.1667
      });
      $('#geocoding_form').submit(function(e){
        e.preventDefault();
        GMaps.geocode({
          address: $('#address').val().trim(),
          callback: function(results, status){
            if(status=='OK'){
              map.removeMarkers();
              var markers = [];
              var latlng = results[0].geometry.location;
              map.setCenter(latlng.lat(), latlng.lng());
              var zipCode = results[0].address_components[0].short_name;
                  var minLat = latlng.lat();
                  var maxLat = latlng.lat();
                  var minLng = latlng.lng();
                  var maxLng = latlng.lng();              
            $.getJSON($SCRIPT_ROOT + '/_map', {
          zipcode: zipCode
        },
            function(data) {
              for (var i = 0; i < data["addresses"].length; i++)
              {
                var newAddress = data["addresses"][i]["address"]["line1"] + ', ' + data["addresses"][i]["address"]["city"] + ', ' + data["addresses"][i]["address"]["state"] ;

                (function(){
                    var newTitle = data["addresses"][i]["name"];
                    var newDescription = newTitle + "<br>" + data["addresses"][i]["description"] + "<br>" 
                    + "Contact Information: " + data["addresses"][i]["phone_number"]["number"];
                    console.log(data["addresses"][i]["phone_number"])          
                    var newType = data["addresses"][i]["location_type"];
                if (newType == 'FARMERS_MARKET') { var image = "../static/img/mb_yellow.png" }
                else if (newType == 'FOOD_CUPBOARD') { var image = "../static/img/mb_blue.png" }
                else if (newType == 'MEALS_ON_WHEELS') { var image = "../static/img/mb_green.png" }
                else if (newType == 'SHARE') { var image = "../static/img/mb_red.png" }
                else if (newType == 'SOUP_KITCHEN') { var image = "../static/img/mb_orange.png" }
                else if (newType == 'WIC_OFFICE') { var image = "../static/img/mb_purple.png" }
                else                   { var image = "../static/img/FPAC_LOGO.png"}

                GMaps.geocode({
                  address: newAddress,
                  callback: function(results, status) {
                    if (status == 'OK')
                    {
                      var newMarker = results[0].geometry.location; 
                      myLat = newMarker.lat();
                      myLng = newMarker.lng();
                      console.log(myLat);
                      console.log(myLng);
                      console.log(newTitle);
                      console.log(image);
                      markers.push({
                        lat : newMarker.lat(),
                        lng : newMarker.lng(),
                        title: newTitle,
                        icon : {url: image,
                                size: new google.maps.Size(50,50),
                                scaledSize: new google.maps.Size(20,25)},
                        infoWindow : { content: newDescription }
                      }); 
                     console.log(markers);
                     console.log(minLng);
                     console.log(maxLng);
                     console.log(minLat);
                     console.log(maxLat);
                    }
                    map.addMarkers(markers);      
                    map.fitZoom();  
                  }
                  }); }) ();
              }

           });
            }
          }
        });
      });                                
    });
    </script>
</div>

<body id = "map_p">
  <div class="row">
    <h1 class="page-header">Map</h1>
    <hr align="center">
  </div>
    <div class="row">
      <div class="content">
      <form method="post" id="geocoding_form">
        <label for="address">Zip Code:</label>
        <div class="input large-8 medium-8 small-12 columns">
          <input type="text" id="address" name="address" />
          <input type="submit" class="button radius tiny" value="Search" />

        </div>
      </form>      
      <div class="large-centered 
                  large-10 medium-centered medium-8 small-8 small-centered
                  columns">
          <div id="map"></div>
      </div> </div>
    </div> 
  </div>
</body>
